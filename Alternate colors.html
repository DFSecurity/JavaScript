<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Alternate colors.html </title>
</head>
<body>
<center> <h3 id="alternate" onmouseover="over ()" onmouseout="out ()"> Alternate colors </h3> </center>
<script type="text/javascript">

    function over () {
        document.getElementById ("alternate").style.color = "red";
    }

    function out () {
        document.getElementById ("alternate").style.color = "black";
    }

</script>
</body>
</html>
