<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> good morning or good night.html </title>
</head>
<body>
<script type="text/javascript">

    function over () {
        document.getElementById ("id").innerHTML = "Olá, boa noite!"
    }

    function out () {
        document.getElementById ("id").innerHTML = "Olá, bom dia!"
    }

</script>
<p id="id" onmouseover="over ()" onmouseout="out ()"> Olá, bom dia!
</body>
</html>
