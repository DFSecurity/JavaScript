<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Eleições </title>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
        
        var ano_de_nascimento = window.prompt ("digite o ano de seu nascimento: ")
    
        if (ano_de_nascimento > 2006) {
            document.write ("você não pode votar!")
            alert ("você não pode votar!")
         }
    
        else if (ano_de_nascimento >= 2005 && ano_de_nascimento <= 2006) {
            document.write ("você pode, mas não é obrigado a votar!")
            alert ("você pode, mas não é obrigado a votar!")
        }
    
        else if (ano_de_nascimento >= 1957) {
            document.write ("você é obrigado a votar!")
            alert ("você é obrigado a votar!")
        }
    
        else {
            document.write ("você pode, mas não é obrigado a votar!")
            alert ("você pode, mas não é obrigado a votar!")
        }

    </script>
</body>
</html>
