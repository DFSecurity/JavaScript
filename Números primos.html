<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Números primos.html</title>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">

        var number = window.prompt ("Informe o último numero do intervalo:")

        document.write ("Os números primos da sequência são: " + '<br>' + '<br>')

        for (value1 = 2; value1 <= number; value1++) {

			var rest = 0

            for (value2 = 1; value2 <= value1; value2++) {
                if (value1 % value2 == 0) {
                    rest++
                }
            }

            if (rest == 2) {
                document.write (value1 + " " + '<br>')
            }
        }

    </script>
</body>
</html>
